name: Tests

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  test:
    name: Run Unit Tests
    runs-on: macos-15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer
      
      - name: Show Xcode version
        run: xcodebuild -version
      
      - name: Resolve Swift Package dependencies
        run: xcodebuild -resolvePackageDependencies -project LOGIT.xcodeproj -scheme LOGIT
      
      - name: Run tests
        run: |
          xcodebuild test \
            -project LOGIT.xcodeproj \
            -scheme LOGIT \
            -destination 'platform=iOS Simulator,OS=18.2,name=iPhone 16' \
            -resultBundlePath TestResults.xcresult \
            -skip-testing:LOGITTests/ExerciseServiceTests \
            -skip-testing:LOGITTests/TemplateServiceTests \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty --color --report junit
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: TestResults.xcresult
